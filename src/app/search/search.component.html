
 
<div class="row  search-item" *ngFor="let item of searchRes">
    <div class="col-sm-3">
        <a [routerLink]="'/details/' + item.id">
            <img [src]="item.image"></a>
    </div>
    <div class="col-sm-8  details">
        <h6>{{item.name}}</h6>
        <p><b>Price :{{item.price}}</b></p>
        <p><span>Catagory: {{item.category}}</span><span>Color:{{item.color}}</span></p>
        <p>A product search UI</p>
    </div>
</div>
