<div class="row  search-item" *ngFor="let item of searchRes">
    <div class="col-sm-3">
        <img src="{{item.image}}">
    </div>
    <div class="col-sm-8  details">
        <h6>{{item.name}}</h6>
        <p><b>{{item.price}}</b></p>
        <p><span>{{item.category}}</span><span>Category Mobile></span></p>
        <p>A product search UI</p>
    </div>
</div>
